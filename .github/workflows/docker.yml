name: Build and Push to AWS ECR

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      # 1. AWS Authentication
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: us-east-1  # ‚Üê CHANGE TO YOUR REGION
      
      # 2. Login to AWS ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      # 3. Build Docker image
      - name: Build Docker image
        run: |
          docker build -t dev-project:latest .
      
      # 4. Tag for ECR
      - name: Tag for ECR
        run: |
          # Get AWS account ID
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          # Tag for ECR
          docker tag dev-project:latest $ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/dev-project:latest
          # Also tag with commit SHA
          docker tag dev-project:latest $ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/dev-project:${{ github.sha }}
      
      # 5. Push to ECR
      - name: Push to ECR
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          docker push $ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/dev-project:latest
          docker push $ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/dev-project:${{ github.sha }}