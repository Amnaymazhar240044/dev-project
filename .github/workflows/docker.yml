name: Docker Build & Push
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and Push
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/dev-project:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/dev-project:latest